databaseChangeLog:
  - changeSet:
      id: 1
      author: Andrey
      changes:
        - createSequence:
            sequenceName: employees_sequence
            increment by: 1
  - changeSet:
      id: 2
      author: Andrey
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: second_name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: third_name
                  type: varchar(225)
              - column:
                  name: gender
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: gender
                    references: genders(id)
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: worktype_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: worktype_id
                    references: worktypes(id)