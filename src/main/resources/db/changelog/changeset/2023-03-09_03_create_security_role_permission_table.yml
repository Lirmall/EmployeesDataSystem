databaseChangeLog:
  - changeSet:
      id: 1
      author: Andrey
      changes:
        - createTable:
            tableName: security_role_permissions
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: security_roles
                    references: security_role(id)
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: security_permissions
                    references: security_permissions(id)