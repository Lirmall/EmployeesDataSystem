databaseChangeLog:
  - changeSet:
      id: "1"
      author: Andrey
      changes:
        - createSequence:
            sequenceName: security_user_sequence
            increment by: 1
  - changeSet:
      id: "2"
      author: Andrey
      changes:
        - createTable:
            tableName: security_users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: non_expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: non_locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
